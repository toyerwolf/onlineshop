<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order and Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        #order-info {
            margin-bottom: 20px;
        }
        #pay-button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #pay-button:hover {
            background-color: #45a049;
        }
        .order-details {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Order and Payment</h1>
    <div id="order-info">
    </div>
    <div class="order-details">
        <p><strong>Order ID:</strong> <span id="order-id"></span></p>
        <p><strong>Customer ID:</strong> <span id="customer-id"></span></p>
        <button id="pay-button">Pay with PayPal</button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const orderId = sessionStorage.getItem('orderId');
        const customerId = sessionStorage.getItem('customerId');
        fetchOrderInfo(orderId);
        displayOrderDetails(orderId, customerId); // Вызываем функцию displayOrderDetails с orderId и customerId

        const payButton = document.getElementById('pay-button');
        payButton.addEventListener('click', payWithPayPal);
    });

    function fetchOrderInfo(orderId) {
        fetch(`/test/${orderId}/products`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch order details');
                }
                return response.json();
            })
            .then(data => {
                const orderInfo = document.getElementById('order-info');
                let productsHTML = '<p><strong>Products:</strong></p>';
                data.products.forEach(product => {
                    productsHTML += `
                        <p><strong>Product ID:</strong> ${product.productId}</p>
                        <p><strong>Product Name:</strong> ${product.productName}</p>
                        <p><strong>Quantity:</strong> ${product.quantity}</p>
                        <p><strong>Price:</strong> $${product.price.toFixed(2)}</p>
                        <p><strong>Discount Price:</strong> ${product.discountPrice ? '$' + product.discountPrice.toFixed(2) : 'N/A'}</p>
                        <hr>
                    `;
                });
                orderInfo.innerHTML = productsHTML;
            })
            .catch(error => {
                console.error('Error fetching order details:', error);
            });
    }

    function displayOrderDetails(orderId, customerId) {
        document.getElementById('order-id').textContent = orderId;
        document.getElementById('customer-id').textContent = customerId;
    }

    function payWithPayPal() {
        const orderId = sessionStorage.getItem('orderId');
        const customerId = sessionStorage.getItem('customerId');

        fetch(`/paypal/${customerId}/${orderId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to process payment');
                }
                return response.text();
            })
            .then(message => {
                alert(message);
                // Можно выполнить дополнительные действия после успешной оплаты, например, перенаправление
                // window.location.href = '/payment-success'; // Пример перенаправления
            })
            .catch(error => {
                console.error('Error processing payment:', error);
                alert('Payment failed. Please try again later.');
            });
    }
</script>
</body>
</html>
