<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .product-details-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product-details-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .product-details-container h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .product-details-container p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .product-details-container .price {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .product-details-container .quantity {
            margin-top: 10px;
        }

        .product-details-container .quantity-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .product-details-container .quantity-btn:hover {
            background-color: #0056b3;
        }

        .product-details-container .quantity-input {
            width: 50px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px;
            margin: 0 5px;
        }

        .product-details-container .rating {
            margin-top: 20px;
        }

        .product-details-container .rating .star {
            font-size: 24px;
            cursor: pointer;
            color: #ccc;
        }

        .product-details-container .rating .star.active {
            color: gold;
        }

        .product-details-container .make-order-button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .product-details-container .make-order-button:hover {
            background-color: #218838;
        }

        .back-button {
            background-color: #6c757d;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<div class="product-details-container">
    <h1 id="product-name">Product Name</h1>
    <img id="product-image" src="" alt="Product Image">
    <p id="product-description">Product Description</p>
    <p id="product-price">Price: $</p>
    <p id="product-discount-price" style="display: none;">Discounted Price: $</p>
    <p id="product-category">Category: <span id="category-name"></span></p>
    <p id="product-quantity">Quantity: <span id="product-quantity-value"></span></p>
    <div class="quantity">
        <button class="quantity-btn" onclick="decrementQuantity()">-</button>
        <label>
            <input type="number" class="quantity-input" id="quantity-input" value="1" min="1">
        </label>
        <button class="quantity-btn" onclick="incrementQuantity()">+</button>
    </div>
    <div class="rating" id="product-average-rating">Average Rating:
        <span class="star" data-value="1">☆</span>
        <span class="star" data-value="2">☆</span>
        <span class="star" data-value="3">☆</span>
        <span class="star" data-value="4">☆</span>
        <span class="star" data-value="5">☆</span>
    </div>
    <button class="make-order-button" onclick="makeOrder()">Make Order</button>

</div>

<button class="back-button" onclick="goBack()">Back</button>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');
        if (productId) {
            fetch(`/products/${productId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(product => {
                    document.getElementById('product-name').textContent = product.name;
                    document.getElementById('product-image').src = product.imageUrl || 'default-image-url.jpg';
                    document.getElementById('product-description').textContent = product.description;
                    document.getElementById('product-price').textContent += product.price;

                    if (product.discountPrice) {
                        const discountPriceElement = document.getElementById('product-discount-price');
                        discountPriceElement.textContent += product.discountPrice;
                        discountPriceElement.style.display = 'block';
                    }

                    document.getElementById('category-name').textContent = product.categoryName;
                    document.getElementById('product-quantity-value').textContent = product.quantity;

                    // Fetching average rating
                    fetch(`/products/${productId}/rating`)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Network response was not ok');
                            }
                            return response.json();
                        })
                        .then(averageRating => {
                            // Update average rating with stars
                            const ratingContainer = document.getElementById('product-average-rating');
                            const stars = ratingContainer.querySelectorAll('.star');

                            stars.forEach(star => {
                                if (star.getAttribute('data-value') <= averageRating) {
                                    star.classList.add('active');
                                }
                            });
                        })
                        .catch(error => console.error('Error loading product rating:', error));
                })
                .catch(error => console.error('Error loading product details:', error));
        } else {
            console.error('No product ID provided');
        }
    });

    function makeOrder() {
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');
        console.log(productId);

        // Retrieve access token from local storage
        let accessToken = localStorage.getItem('access_token');

        // Check if access token is missing
        if (!accessToken) {
            console.log('Access token is missing.');
            // Redirect user to login page or handle unauthorized access
            return;
        }

        // Find the quantity input element
        const quantityInput = document.getElementById('quantity-input');
        const quantity = parseInt(quantityInput.value);

        // Validate quantity
        if (isNaN(quantity) || quantity < 1) {
            alert('Invalid quantity.');
            return;
        }

        // Prepare order request body
        const orderRequest = {
            productQuantities: {
                [productId]: quantity
            }
        };

        // Function to fetch the order
        function fetchOrder() {
            fetch('/home/makeOrder', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + accessToken
                },
                body: JSON.stringify(orderRequest)
            })
                .then(response => {
                    // Handle case where response status is 401 (Unauthorized)
                    if (response.status === 401) {
                        // Attempt to refresh access token and retry order request
                        return refreshAccessToken().then(({ newAccessToken, newRefreshToken }) => {
                            accessToken = newAccessToken;
                            localStorage.setItem('access_token', newAccessToken);
                            localStorage.setItem('refresh_token', newRefreshToken);
                            return fetchOrder();
                        });
                    }
                    // Handle other response status codes
                    if (!response.ok) {
                        return response.json().then(error => {
                            throw new Error(error.message);
                        });
                    }
                    // Order placed successfully
                    return response.json();
                })
                .then(data => {
                    console.log('Order placed successfully:', data);
                    // Store order ID in local storage
                    localStorage.setItem('orderId', data.orderId);
                    // Redirect to order details page or another appropriate page
                    window.location.href = 'order-details';
                })
                .catch(error => {
                    // Check if error message indicates insufficient quantity
                    if (error.message.includes('Insufficient quantity')) {
                        alert('Insufficient quantity for the selected product.');
                    } else if (error.message === 'Insufficient balance') {
                        // Handle case where error message indicates insufficient balance
                        alert('Insufficient balance. Please add funds to your account.');
                    } else if (error.message === 'Unauthorized') {
                        // Redirect user to login page if error message indicates unauthorized access
                        window.location.href = '/login';
                    } else {
                        // Handle other errors with an alert and redirect to login page
                        alert('Error: ' + error.message);
                        window.location.href = '/login';
                    }
                    // Log the error message to the console
                    console.error('Error making order:', error);
                });
        }

        // Initiate the fetchOrder function
        fetchOrder();
    }

    function incrementQuantity() {
        const quantityInput = document.getElementById('quantity-input');
        let value = parseInt(quantityInput.value);
        if (!isNaN(value)) {
            quantityInput.value = value + 1;
        }
    }

    function decrementQuantity() {
        const quantityInput = document.getElementById('quantity-input');
        let value = parseInt(quantityInput.value);
        if (!isNaN(value) && value > 1) {
            quantityInput.value = value - 1;
        }
    }

    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
