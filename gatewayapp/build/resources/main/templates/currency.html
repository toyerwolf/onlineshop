<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курсы валют</title>
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        /* Дополнительные пользовательские стили */
        body {
            padding: 20px;
        }
        #currency-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .currency-item {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .currency-item h4 {
            margin-top: 0;
        }
    </style>
</head>
<body>
<div id="currency-container">
    <h1 class="text-center mb-4">Курсы валют</h1>
    <div id="usd-dollar" class="currency-item">
        <h4>Доллар (USD)</h4>
        <p class="mb-0 font-weight-bold">$ 0.00</p>
    </div>
    <div id="eur-euro" class="currency-item">
        <h4>Евро (EUR)</h4>
        <p class="mb-0 font-weight-bold">€ 0.00</p>
    </div>
    <div id="gbp-pound" class="currency-item">
        <h4>Фунт стерлингов (GBP)</h4>
        <p class="mb-0 font-weight-bold">£ 0.00</p>
    </div>
    <div id="rub-ruble" class="currency-item">
        <h4>Российский рубль (RUB)</h4>
        <p class="mb-0 font-weight-bold">₽ 0.00</p>
    </div>
    <div id="try-lira" class="currency-item">
        <h4>Турецкая лира (TRY)</h4>
        <p class="mb-0 font-weight-bold">₺ 0.00</p>
    </div>
    <div id="azn-manat" class="currency-item">
        <h4>Азербайджанский манат (AZN)</h4>
        <p class="mb-0 font-weight-bold">₼ 0.00</p>
    </div>
</div>
<!-- Подключение скрипта для загрузки данных о валютах -->
<script src="/js/currency.js"></script>
</body>
</html>
